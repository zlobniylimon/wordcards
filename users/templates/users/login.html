{% extends 'cards/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class='content-section'>
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info mt-1" type="submit">Login</button>
			</div>
			<div class="border-top pt-3 mt-1">
				<small class='text-muted'>
					Dont have an account? <a class="ml-2" href="{% url 'register' %}">Register Now</a> 
				</small>
			</div>
		</form>
	</div>
{% endblock content %}
