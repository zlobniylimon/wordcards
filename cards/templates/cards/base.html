{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>home page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'cards/main.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">
	<header class="container">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top justify-content-md-center">
	  		<div class="container">
	    		<a class="navbar-brand" href="{% url 'home' %}">wordcards</a>
	    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	      			<span class="navbar-toggler-icon"></span>
	    		</button>

	    		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
	      			<ul class="navbar-nav me-auto mb-2 mb-md-0">
	        			<li class="nav-item">
	          				<a class="nav-link active" aria-current="page" href="{% url 'home' %}">home</a>
	        			</li>
	      			</ul>
	      			<form class="d-flex">
	      				{% if user.is_authenticated %}
		        			<a class="btn btn-light" href="{% url 'logout' %}">logout</a>
		        		{% else %}
		        			<a class="btn btn-light" href="{% url 'login' %}">login</a>
		        			<a class="btn btn-light" style="margin-left: 1rem;" href="{% url 'register' %}">register</a>
		        		{% endif %}
	        		</form>
	   			</div>
	  		</div>
		</nav>
	</header>
	<main class="container flex-fill">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
		{% block content %}
		{% endblock content %}
	</main>
	<footer class="footer mt-auto py-2 bg-light">
		<div class="d-flex justify-content-center">
			<a href="https://github.com/zlobniylimon">
				<img src="{% static 'cards/images/Github-Free-PNG-Image.png' %}" style="height:50px;">
			</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
