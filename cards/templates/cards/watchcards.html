{% extends "cards/base.html" %}

{% block content %}
	{% if cards %}
	<div class='container'>
		<div class='carousel'>
			<div class="container m-auto">
				{% for card in cards %}
				<div class='wordcard'>
					<div class="wordcard-inner">
						<div class='wordcard-front'>
							<p>{{ card.word }}</p>
						</div>
						<div class="wordcard-back">
							<p>{{ card.translated_word }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="d-flex justify-content-center">
				<button class="prev" onclick="plusCards(-1)">❮</button>
				<button class="next" onclick="plusCards(1)">❯</button>
			</div>
		</div>

	</div>
	{% else %}
		<h3>there is no cards in this deck</h3>
		<a class='btn btn-info' href="{% url 'edit' deck.id %}">Add cards</a>
	{% endif %}



	<script type="text/javascript">
		var numberActiveCard = 1;
		showCard(numberActiveCard);

		function plusCards(n) {
  			showCard(numberActiveCard += n);
		}

		function showCard(n) {
			var i;
			var cards = document.getElementsByClassName('wordcard');

			if (n > cards.length) {numberActiveCard = 1}
			if (n < 1) {numberActiveCard = cards.length}

			for (i=0;i<cards.length;i++) {
				cards[i].style.display = 'none';
			}
			cards[numberActiveCard-1].style.display = 'block'

		}

	</script>
{% endblock %}
